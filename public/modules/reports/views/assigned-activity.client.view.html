<section class="col-md-10" data-ng-controller="AssignedActivityController">

        <form name="assigned-activity" class="form-horizontal">
            <h3>6. Assigned Activity</h3>
            <hr>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-3 col-md-offset-2"><p class="text-center">SPRING {{year}}</p></label>
                    <label class="control-label col-md-3"><p class="text-center">SUMMER {{year}}</p></label>
                    <label class="control-label col-md-3"><p class="text-center">FALL {{year}}</p></label>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2"><strong>Teaching</strong></label>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="springTeaching" min="0" max="100" placeholder="Teaching"
                               data-ng-model="springTeaching" data-ng-click="springUpdate()" data-ng-focus="springUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="summerTeaching" min="0" max="100" placeholder="Teaching"
                               data-ng-model="summerTeaching" data-ng-click="summerUpdate()" data-ng-focus="summerUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="fallTeaching" min="0" max="100" placeholder="Teaching"
                               data-ng-model="fallTeaching" data-ng-click="fallUpdate()" data-ng-focus="fallUpdate()">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2"><strong>Research</strong></label>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="springResearch" min="0" max="100" placeholder="Research"
                               data-ng-model="springResearch" data-ng-click="springUpdate()" data-ng-focus="springUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="summerResearch" min="0" max="100" placeholder="Research"
                               data-ng-model="summerResearch" data-ng-click="summerUpdate()" data-ng-focus="summerUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="fallResearch" min="0" max="100" placeholder="Research"
                               data-ng-model="fallResearch" data-ng-click="fallUpdate()" data-ng-focus="fallUpdate()">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2"><strong>Service</strong></label>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="springService" min="0" max="100" placeholder="Service"
                               data-ng-model="springService" data-ng-click="springUpdate()" data-ng-focus="springUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="summerService" min="0" max="100" placeholder="Service"
                               data-ng-model="summerService" data-ng-click="summerUpdate()" data-ng-focus="summerUpdate()">
                    </div>
                    <div class="controls col-md-3">
                        <input type="number" class="form-control" name="fallService" min="0" max="100" placeholder="Service"
                               data-ng-model="fallService" data-ng-click="fallUpdate()" data-ng-focus="fallUpdate()">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">TOTAL</label>
                    <label class="control-label col-md-3"><p class="text-center">{{springTotal}}%</p></label>
                    <label class="control-label col-md-3"><p class="text-center">{{summerTotal}}%</p></label>
                    <label class="control-label col-md-3"><p class="text-center">{{fallTotal}}%</p></label>
                </div>


                <div class="form-group">
                    <div data-ng-show="error" class="text-danger col-md-offset-3">
                        <strong data-ng-bind="error"></strong>
                    </div>
                    <button type="submit" ng-click="update()" class="col-md-offset-9 btn btn-primary">
                       <span class="glyphicon glyphicon-save"></span> Update & Save
                    </button>
                </div>
            </fieldset>
        </form>
</section>
