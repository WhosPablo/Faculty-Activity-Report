<div class="col-md-12" style="padding-top:30px"></div>
<section data-ng-controller="Section11Controller">
	<div class="col-md-12">
		<h3 for="section11">11. Creative Works or Activities</h3>
		<hr>
		<form data-ng-submit="createCreativeWorks()" novalidate>
		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
		    </div>

		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="jointEfforts" id="jointEfforts" class="form-control" placeholder="Collaborators">
		    </div>

		    <div class="form-group col-md-6 controls">
		        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" style="height: 101px"></textarea>
		    </div>
		            
		    <div class="form-group col-md-6 controls">
		        <input type="url" data-ng-model="website" id="website" class="form-control" placeholder="Website">
		    </div>
		         
		    <div class="form-group col-md-6 controls">
		        <input type="date" data-ng-model="date" ng-model-instant id="date" class="form-control">
		    </div>

		    <div class="form-group">
				<button type="submit" class="btn btn-primary" style="margin-left: 14px; border-radius: 4px;">+ Add</button>
			</div>
        <form>

	    <div class="form-group">
	        <textarea name="section11" data-ng-model="section11" id="section11" class="form-control" cols="30" rows="10" placeholder="Content" ui-tinymce="tinymceOptions"></textarea>
	        <label class="col-md-2 control-label" for="name">Name</label>

                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
            </div>
	    </div>
		-->
	</div>
</section>
