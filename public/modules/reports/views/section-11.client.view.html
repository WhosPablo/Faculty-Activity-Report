<section data-ng-controller="Section11Controller">
	<div class="col-md-10">
		<h3>11. Creative Works or Activities</h3>
		<hr>
		<form novalidate>
			<div ng-repeat="o in obj" >
				<div class="form-group col-md-6 controls">
				    <input type="text" data-ng-model="o.name" id="name" class="form-control" placeholder="Name">
				</div>

				<div class="form-group col-md-6 controls">
				    <input type="text" data-ng-model="o.jointEfforts" id="jointEfforts" class="form-control" placeholder="Collaborators">
				</div>

				<div class="form-group col-md-6 controls">
				    <textarea type="text" data-ng-model="o.description" id="description" class="form-control" placeholder="Description" style="height: 101px"></textarea>
				</div>
				            
				<div class="form-group col-md-6 controls">
				    <input type="url" data-ng-model="o.website" id="website" class="form-control" placeholder="Website">
				</div>
				         
				<div class="form-group col-md-6 controls">
				    <input type="date" data-ng-model="o.date" ng-model-instant id="date" class="form-control">
				</div>
					<button type="submit" data-ng-click="delete(o.id, $index)" class="col-md-offset-9 btn btn-primary">Delete</button>
					<button type="submit" data-ng-click="update(o.id, $index)" class="col-md-offset-9 btn btn-primary">Update</button>
			</div>
		</form>

		<form>
		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
		    </div>

		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="jointEfforts" id="jointEfforts" class="form-control" placeholder="Collaborators">
		    </div>

		    <div class="form-group col-md-6 controls">
		        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" style="height: 101px"></textarea>
		    </div>
		            
		    <div class="form-group col-md-6 controls">
		        <input type="url" data-ng-model="website" id="website" class="form-control" placeholder="Website">
		    </div>
		         
		    <div class="form-group col-md-6 controls">
		        <input type="date" data-ng-model="date" ng-model-instant id="date" class="form-control">
		    </div>

		    <!--<div class="form-group">
				<button type="submit" class="btn btn-primary" style="margin-left: 14px; border-radius: 4px;">+ Add</button>
			</div>-->
			<div class="form-group">
				<div data-ng-show="error" class="text-danger col-md-offset-3">
					<strong data-ng-bind="error"></strong>
				</div>
				<button type="submit" data-ng-click="create()" class="col-md-offset-9 btn btn-primary">Create</button>
			</div>
		</form>
			
        
	</div>

</section>
