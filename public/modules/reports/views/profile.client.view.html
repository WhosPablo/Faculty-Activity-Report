<section>

<div class="col-md-12" style="padding-top:20px">
    <h3>1-5. Faculty Profile</h3>
     <hr>

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label" for="name">Name</label>
                <div class="col-md-2 controls">
                    <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First" required>
                </div>
                <div class="col-md-1 controls">
                    <input type="text" data-ng-model="middleName" id="middleName" class="form-control" placeholder="M." required>
                </div>
                <div class="col-md-3 controls">
                    <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="tenure">Tenure</label>
                <div class="col-sm-6 controls">
                    <select class="form-control" id="tenure" data-ng-model="tenure">
                      <option value="Tenured">Tenured</option>
                      <option value="Not Tenured">Not Tenured</option>
                    </select>
                </div>
            </div>
          
            <div class="form-group">
                <label class="col-md-3 control-label" for="currentRank">Current Rank</label>
                <div class="col-md-6 controls">
                    <input type="text" data-ng-model="currentRank" id="currentRank" class="form-control" placeholder="Professor" required>
                </div>
            </div>
         
            <div class="form-group">
                <label class="col-md-3 control-label" for="dateAppointed">Date Appointed to this Rank</label>
                <div class="col-md-6 controls">
                    <input type="month" data-ng-model="dateAppointed" id="dateAppointed" class="form-control" required>
                </div>
                
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="affiliateAppointments">Affiliate Appointments</label>
                <div class="col-md-6 controls">
                    <input type="text" data-ng-model="affiliateAppointments" id="affiliateAppointments" class="form-control" placeholder="Affiliate Appointments" required>
                </div>
            </div>

        
        </fieldset>
    </form>
</div>
</section>
