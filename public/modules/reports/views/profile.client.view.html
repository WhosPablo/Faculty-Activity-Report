<section>

<div class="col-md-12" style="padding-top:20px">
    <h3 id="profile">1-5. Faculty Profile</h3>
     <hr>

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label" for="name">Name</label>
                <div class="col-md-3 controls">
                    <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First" required>
                </div>
                <div class="col-md-2 controls">
                    <input type="text" data-ng-model="middleName" id="middleName" class="form-control" placeholder="M." required>
                </div>
                <div class="col-md-3 controls">
                    <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="tenure">Tenure</label>
                <div class="col-md-8 controls">
                    <select class="form-control" id="tenure" data-ng-model="tenure">
                      <option value="Tenured">Tenured</option>
                      <option value="Not Tenured">Not Tenured</option>
                    </select>
                </div>
            </div>
          
            <div class="form-group">
                <label class="col-md-3 control-label" for="currentRank">Current Rank</label>
                <div class="col-md-4 controls">
                    <!-- todo needs and ng-repeat with the content from the backend-->
                    <select data-ng-model="currentRank" id="currentRank" class="form-control">
                        <option value="professor">
                            Professor
                        </option>
                        <option value="associate professor">
                            Associate Professor
                        </option>
                        <option value="assistant professor">
                            Assistant Professor
                        </option>
                        <option value="faculty">
                            Faculty
                        </option>
                        <option value="department head">
                            Department head
                        </option>
                        <option value="chairperson">
                            Chairperson
                        </option>
                        <option value="research professor">
                            Research Professor
                        </option>
                    </select>
                </div>
                <div class="col-md-4 controls">
                    <!-- todo needs and ng-repeat with the proper values from the backend -->
                    <select class="form-control" data-ng-model="department" required>
                        <option value="Agricultural and Biological Engineering">
                            Agricultural and Biological Engineering
                        </option>
                        <option value="Agricultural and Biological Engineering">
                            Agricultural and Biological Engineering
                        </option>
                        <option value="Biomedical Engineering">
                            Biomedical Engineering
                        </option>
                        <option value="Chemical Engineering">
                            Chemical Engineering
                        </option>
                        <option value="Computer and Informational Science and Engineering">
                            Computer and Informational Science and Engineering
                        </option>
                        <option value="Electrical and Computer Engineering">
                            Electrical and Computer Engineering
                        </option>
                        <option value="Industrial and Systems Engineering">
                            Industrial and Systems Engineering
                        </option>
                        <option value="Mechanical and Aerospace Engineering">
                            Mechanical and Aerospace Engineering
                        </option>
                        <option value="Materials Science and Engineering">
                            Materials Science and Engineering
                        </option>
                        <option value="Finance Insurance and Real Estate">
                            Finance Insurance and Real Estate
                        </option>
                        <option value="Information Systems and Operations Management">
                            Information Systems and Operations Management
                        </option>
                        <option value="Management'">
                            Management
                        </option>
                        <option value="Marketing">
                            Marketing
                        </option>
                    </select>
                </div>
            </div>
         
            <div class="form-group">
                <label class="col-md-3 control-label" for="dateAppointed">Date Appointed to this Rank</label>
                <div class="col-md-8 controls">
                    <input type="month" data-ng-model="dateAppointed" id="dateAppointed" class="form-control" required>
                </div>

                
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="affiliateAppointments">Affiliate Appointments</label>
                <div class="col-md-8 controls">
                    <input type="text" data-ng-model="affiliateAppointments" id="affiliateAppointments" class="form-control" placeholder="Affiliate Appointments" required>
                </div>
            </div>

        
        </fieldset>
    </form>
</div>
</section>
