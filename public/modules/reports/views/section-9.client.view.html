<section class="col-md-10" data-ng-controller="Section9Controller">
	<h3>9. Graduate Committee Activities</h3>
	<hr>

	<form>
		<div class="form-group col-md-6 controls">
			<select class="form-control" data-ng-model="role">
				<option value="" disabled selected>Role</option>
            	<option value="Chair">Chair</option>
            	<option value="Co-Chair">Co-Chair</option>
            	<option value="Member">Member</option>
            	<option value="Minor">Minor</option>
          	</select>
		</div>
		            
		<div class="form-group col-md-6 controls">
		    <input type="text" data-ng-model="studentName" id="studentName" class="form-control" placeholder="Student Name">
		</div>

		<div class="form-group col-md-6 controls">
			<select class="form-control" data-ng-model="degree">
				<option value="" disabled selected>Degree</option>
            	<option value="M.S.">M.S.</option>
            	<option value="Ph.D.">Ph.D.</option>
          	</select>
		</div>

		<div class="form-group col-md-6 controls">
		    <input type="text" data-ng-model="major" id="major" class="form-control" placeholder="Major">
		</div>

		<div class="form-group col-md-6 controlls">
			<input type="date" data-ng-model="degreeDate" id="degreeDate" class="form-control" placeholder="Degree Date">
		</div>

		<div class="form-group">
			<div data-ng-show="error" class="text-danger col-md-offset-3">
				<strong data-ng-bind="error"></strong>
			</div>
			<button type="submit" data-ng-click="create()" class="col-md-offset-10 btn btn-primary">
				<span class="glyphicon glyphicon-check"></span> Create
			</button>
		</div>

	</form>

	<form>
		<div ng-repeat="o in obj">

			<div class="form-group col-md-6 controls">
				<select class="form-control" data-ng-model="o.role">
					<option value="" disabled selected>Role</option>
	            	<option value="Chair">Chair</option>
	            	<option value="Co-Chair">Co-Chair</option>
	            	<option value="Member">Member</option>
	            	<option value="Minor">Minor</option>
	          	</select>
			</div>
		            
			<div class="form-group col-md-6 controls">
			    <input type="text" data-ng-model="o.studentName" id="studentName" class="form-control" placeholder="Student Name">
			</div>

			<div class="form-group col-md-6 controls">
				<select class="form-control" data-ng-model="o.degree">
					<option value="" disabled selected>Degree</option>
	            	<option value="M.S.">M.S.</option>
	            	<option value="Ph.D.">Ph.D.</option>
	          	</select>
			</div>

			<div class="form-group col-md-6 controls">
			    <input type="text" data-ng-model="o.major" id="major" class="form-control" placeholder="Major">
			</div>

			<div class="form-group col-md-6 controlls">
				<input type="date" data-ng-model="o.degreeDate" id="degreeDate" class="form-control" placeholder="Degree Date">
			</div>

			<div class="form-group">
				<div data-ng-show="error" class="text-danger col-md-offset-3">
					<strong data-ng-bind="error"></strong>
				</div>
				<div style="padding-bottom:10px">
					<button type="submit" data-ng-click="update(o.id, $index)"class="col-md-offset-10 btn btn-warning"> 
						<span class="glyphicon glyphicon-edit"> </span> Update 
					</button>
				</div>
				<button type="submit" data-ng-click="delete(o.id, $index)" class="col-md-offset-10 btn btn-danger">
					<span class="glyphicon glyphicon-trash"> </span> Delete
				</button>
			</div>

		</div>
	</form>
</section>
