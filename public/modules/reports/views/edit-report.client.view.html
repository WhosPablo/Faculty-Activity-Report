





<section data-ng-controller="ReportsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Report</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="report.reportName" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name</label>
                    <div class="col-md-3 controls">
                        <input type="text" data-ng-model="report.name.firstName" id="firstName" class="form-control" placeholder="First" required>
                    </div>
                    <div class="col-md-2 controls">
                        <input type="text" data-ng-model="report.name.middleName" id="middleName" class="form-control" placeholder="M." required>
                    </div>
                    <div class="col-md-3 controls">
                        <input type="text" data-ng-model="report.name.lastName" id="lastName" class="form-control" placeholder="Last" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
