
<div class="col-md-12" style="padding-top:30px"></div>
<section data-ng-controller="Section12Controller">
	<div class="col-md-12">
		<h3 for="section12" id="section-12">12. Patents and Copyrights</h3>
		<hr>
		<form data-ng-submit="createPatents()" novalidate>
			<div class="form-group col-md-6 controls">
			    <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
			</div>

		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="authors" id="authors" class="form-control" placeholder="Authors">
		    </div>

		    <div class="form-group col-md-6 controls">
		        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" style="height: 101px"></textarea>
		    </div>

		    <div class="form-group col-md-6 controls">
		        <input type="text" data-ng-model="patentNumber" id="patentNumber" class="form-control" placeholder="Patent Number">
		    </div>
			         
		    <div class="form-group col-md-6 controls">
		        <input type="date" data-ng-model="date" ng-model-instant id="date" class="form-control">
		    </div>

		    <div class="form-group">
				<button type="submit" class="btn btn-primary" style="margin-left: 14px; border-radius: 4px;">+ Add</button>
			</div>
	    <form>

	</div>
	-->

</section>
