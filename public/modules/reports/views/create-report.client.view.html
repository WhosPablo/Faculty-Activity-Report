<!-- create a default report and redirect to edit -->
<section data-ng-controller="ReportsController" >
    <div class="page-header">
        <h1>Create a new report</h1>
    </div>
    <div class="row">
        <p>
            <h3>Enter new report name: </h3>
            <input data-ng-model="reportName">
        </p>

        <button data-ng-click="createDefault()" class="btn btn-primary">Default Data</button>

        
        <div data-ng-init="find()" ng-hide="reports.length === 0">

            <select class="form-control" id="id" data-ng-model="id">
                <option value="" disabled selected>Previous Reports</option>
                <option ng-repeat="report in reports" value="{{report._id}}">{{report.reportName}}; Reports Created: {{report.number}}; Date: {{report.created | date}} </option>
                    
            </select>

            <button data-ng-click="createPrevious()" class="btn btn-primary">Previous Data</button>
                
        </div>
        
    </div>

</section>
