<!-- create a default report and redirect to edit -->
<section data-ng-controller="ReportsController" >
    <div class="page-header">
        <h1>Create a new report</h1>
    </div>
    <div class="row">
        <p>
            <h3>Enter new report name: </h3>
            <input data-ng-model="reportName">
        </p>
        <button data-ng-click="create()" class="btn btn-primary">create report</button>
    </div>

</section>
